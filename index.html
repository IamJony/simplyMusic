<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Consumir API con fetch</title>
</head>
<body>


  <div class="search-container">
    <input type="text" class="search-input" placeholder="Buscar...">
    <button type="submit" class="search-button">Buscar</button>
  </div>
 
  
  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Duración</th>
      </tr>
    </thead>
    <tbody id="app"></tbody>
  </table>
  
  

    
   <audio id="myAudio"></audio>
  
  <div class="player-container">

  

    <div class="player-controls">
 
      <button id="playBtn" class="play-btn"><i class="fas fa-play"></i></button>
      <button id="pauseBtn" class="pause-btn"><i class="fas fa-pause"></i></button>
      </div>
<div>     
      <span id="currentTime">00:00</span>
  <span id="totalTime">00:00</span> 
  
</div>


    <div id="progressBar" class="progress-bar">
  
  <div id="buffer" class="buffer"></div>
  <div id="progress" class="progress"></div>
  <div id="progressCircle" class="progress-circle"></div>

</div>

 
   
  <script src="play.js"></script>
 
</body>
</html>
