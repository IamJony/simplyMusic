<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Simply Music</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>



  <div class="search-container">
    <input type="text" class="search-input" placeholder="Buscar canciÃ³n...">
    <button type="submit" class="search-button"><i class="fas fa-search search-icon"></i></button>
    <select id="searchFilters" class="search-filters">
      <option>song</option>
      <option>albums</option>
      <option>playlist</option>
    </select>
    <select id="serverFilters" class="search-filters">
      <option>server</option>
      <option>kavin</option> 
      <option>kavinRockLibre</option>
      <option>garudalinux</option> 
      <option>tokhmi</option>
      <option>syncpundit</option>
      <option>mha</option>
      <option>adminforge</option>
      <option>pluto</option>
      <option>yt</option>
      <option>frontendfriendly</option>
      <option>colinslegacy</option> 
      </option>
      
    </select>
  </div>
  
<table>
    <thead>
      <tr>
        <th id="th1"></th>
        <th id="th2"></th>
        <th id="th3"></th>
      </tr>
    </thead>
    <tbody id="app"></tbody>
  </table>
  
  <audio id="myAudio"></audio>
  
  <!--<div class="image-container">
   <canvas id="canvas" class="canvas-size"></canvas>
  </div>-->
  
  <div class="player-container">
    <div class="player-controls">
      <button id="playBtn" class="play-btn"><i class="fas fa-play"></i></button>
      <button id="pauseBtn" class="pause-btn"><i class="fas fa-pause"></i></button>
    </div>
    <div id="progressBar" class="progress-bar">
    <span id="currentTime" class="currentTime">00:00</span>
      <div id="buffer" class="buffer"></div>
      <div id="progress" class="progress"><div>
      <div id="progressCircle" class="progress-circle"></div>
      <span id="totalTime" class="totalTime">00:00</span>

<div class="song-infos">
                    <div class="image-container" >
                        <img src="" alt="" id="cover"/>
                    </div>
                    <div class="song-description">
                        <p class="title" id="nameSong">
                            Watashitachi wa Sou Yatte Ikite Iku Jinshu na no
                        </p>
                        <p class="artist" id="artistSong">Masaru Yokoyama</p>
                    </div>
                </div>
                
  <script src="play.js"></script>
  
</body>
</html>
