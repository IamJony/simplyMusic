<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Simply Music</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>


  <div class="search-container">
    <input type="text" class="search-input" placeholder="Buscar canción...">
    <button type="submit" class="search-button">Buscar</button>
    <select id="searchFilters">
      <option>song</option>
      <option>albums</option>
      <option>playlist</option>
    </select>
  </div>
 
  
  <table>
    <thead>
      <tr>
        <th id="th1">Título</th>
        <th id="th2">Autor</th>
        <th id="th3">Duración</th>
      </tr>
    </thead>
    <tbody id="app"></tbody>
  </table>
  
  <audio id="myAudio"></audio>
  
  <!--<div class="image-container">
   <canvas id="canvas" class="canvas-size"></canvas>
  </div>-->
  
  <div class="player-container">
    <div class="player-controls">
      <button id="playBtn" class="play-btn"><i class="fas fa-play"></i></button>
      <button id="pauseBtn" class="pause-btn"><i class="fas fa-pause"></i></button>
    </div>
    <div id="progressBar" class="progress-bar">
      <div id="buffer" class="buffer"></div>
      <div id="progress" class="progress">
        <span id="currentTime" class="currentTime">00:00</span>
        <div id="progressCircle" class="progress-circle"></div>
      </div>
      <span id="totalTime" class="totalTime">00:00</span>
<div class="songContainer">
    <span id="nameSong" class="nameSong"></span>
  </div>      
    </div>


  
  </div>
</div>
  

  <script src="play.js"></script>
  
</body>
</html>
